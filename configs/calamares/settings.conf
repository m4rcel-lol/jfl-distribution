# Just Fucking Linux Calamares Configuration
# Installer settings for JFL distribution

modules-search: [ local ]

instances:
- id: after
  module: shellprocess
  config: shellprocess_after.conf
  weight: 70
- id: before
  module: shellprocess
  config: shellprocess_before.conf
  weight: 70

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - packages
  - grubcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - shellprocess@after
- show:
  - finished

branding: jfl

prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false
